<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - ToDo List</title>
  <style>
    body { font-family: Arial, sans-serif; background: linear-gradient(135deg,#667eea,#764ba2);
           display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
    .login-container { background:white; padding:2rem; border-radius:10px; width:100%; max-width:400px; box-shadow:0 15px 35px rgba(0,0,0,0.1);}
    h2 { text-align:center; margin-bottom:1.5rem; }
    .form-group { margin-bottom:1rem; }
    label { font-weight:bold; display:block; margin-bottom:0.5rem; }
    input { width:100%; padding:0.75rem; border:2px solid #ddd; border-radius:5px; font-size:1rem; }
    .btn { width:100%; padding:0.75rem; border:none; border-radius:5px; font-size:1rem; margin-top:0.5rem; cursor:pointer; }
    .btn-primary { background:#667eea; color:white; }
    .btn-primary:hover { background:#5a6fd8; }
    .btn-secondary { background:#6c757d; color:white; }
    .btn-secondary:hover { background:#5a6268; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome to ToDo List</h2>
    <form id="authForm">
      <div class="form-group">
        <label>Username:</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <button type="button" id="registerBtn" class="btn btn-secondary">Register</button>
    </form>
  </div>

<script>
const apiUrl = "http://localhost:3000";

// Login
document.getElementById("authForm").addEventListener("submit", (e) => {
  e.preventDefault();
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  if (!username || !password) return;

  fetch(`${apiUrl}/login`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      localStorage.setItem("username", username);
      window.location.href = "index.html";
    } else {
      alert(data.error || "Login failed");
    }
  })
  .catch(err => {
    console.error("Login fetch error:", err);
    alert("Error connecting to server");
  });
});

// Register
document.getElementById("registerBtn").addEventListener("click", () => {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  if (!username || !password) return alert("Enter username and password");

  fetch(`${apiUrl}/register`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  })
  .then(res => res.json())
  .then(data => {
    alert(data.message || data.error || "Unknown error");
  })
  .catch(err => {
    console.error("Register fetch error:", err);
    alert("Error connecting to server");
  });
});
</script>
</body>
</html>
